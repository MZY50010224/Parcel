<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #main{
            width: 100%;
            height: 100%;
            background: black;
            position: relative;
        }
        #box{
            width:170px;
            height: 300px;
            overflow: hidden;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="box">
        <img src="img/timg4.jpg">
    </div>
</div>
<script>
var x=document.documentElement.clientWidth;
var y=document.documentElement.clientHeight;
var main=document.getElementById("main")
main.style.width=x+"px"
main.style.height=y*2+"px"
var box=document.getElementById("box")
var timer=null;
var begin=0;
var end=0;
document.onscroll=function(){

    var h=document.documentElement.scrollTop
    end=(250+h)
    clearInterval(timer)

    timer=setInterval(function(){

        begin +=(end-begin)*0.1;
        console.log(begin);
        box.style.top=(250+h)+"px"//结束位置
    },40)
}

</script>
</body>
</html>
